name: push
on:
  push:
    branches: [ main ]
jobs:
  test-build-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - uses: actions/checkout@v3
      - name: Setup Git
        run: |
          git config user.name 2LukaGrdinic
          git config user.email 2lukagrdinic@gmail.com
      - uses: actions/setup-node@v3
        with:
          node-version: '18.5.0'
          registry-url: 'https://registry.npmjs.org'
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies 
        run: npm ci
      - name: Run tests 
        run: npm run test
      - name: Upload Test Coverage
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage
          path: coverage/libs/ngx-dynamic-headings
      - name: Make build.sh executable
        run: chmod +x build.sh
      - name: Setup git credentials
        run: |
          git config --global credential.helper 'store --file ~/.git-credentials'
          echo "https://github.com:LukaGrdinic2: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" >> ~/.git-credentials
          chmod 600 ~/.git-credentials
      - name: Create a Release
        run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.DH_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GIT_AUTHOR_NAME: LukaGrdinic2
          GIT_AUTHOR_EMAIL: 2lukagrdinic@gmail.com
          GIT_COMMITTER_NAME: LukaGrdinic2
          GIT_COMMITTER_EMAIL: 2lukagrdinic@gmail.com
          GIT_CREDENTIALS: LukaGrdinic2:${{ secrets.DH_PAT }}
