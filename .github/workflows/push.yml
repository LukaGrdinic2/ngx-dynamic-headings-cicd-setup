name: push
on:
  push:
    branches: [ main ]
jobs:
  test-build-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # to be able to publish a GitHub release
      issues: write # to be able to comment on released issues
      pull-requests: write # to be able to comment on released pull requests
      id-token: write # to enable use of OIDC for npm provenance
    steps:
      - uses: actions/checkout@v3
      - name: Setup Git
        run: |
          git config user.name LukaGrdinic
          git config user.email 1lukagrdinic@gmail.com
      - uses: actions/setup-node@v3
        with:
          node-version: '18.5.0'
          registry-url: 'https://registry.npmjs.org'
      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies 
        run: npm ci
      - name: Run tests 
        run: npm run test
      - name: Upload Test Coverage
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage
          path: coverage/libs/ngx-dynamic-headings
      - name: Make build.sh executable
        run: chmod +x hello.sh
      - name: Create a Release
        run: npx semantic-release
        env:
          GH_TOKEN: ${{ secrets.DH_PAT }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      # TODO: Build lib with new package.json version of the lib before getting new semantic release
      - name: Check latest build of lib
        run: |
          cd ./dist/libs/ngx-dynamic-headings
          ls
          cat ./package.json
